<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Basic Three</title>
	<link rel="stylesheet" type="text/css" href="basic_three_css.css">
	<script type="text/Javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/Javascript">
	$(document).ready(function(){
		$('img').click(function(){
			var tempSrc = $(this).attr("src");
			var tempAltSrc = $(this).attr("alt-src");
			$(this).attr("src", tempAltSrc);
			$(this).attr("alt-src", tempSrc);
		});
	});
	</script>
</head>
<body>
	<img src="ninja0.png" alt-src="cat0.png">
	<img src="ninja1.png" alt-src='cat1.png'>
	<img src="ninja2.png" alt-src='cat2.png'>
	<img src="ninja3.png" alt-src='cat3.png'>
	<img src="ninja4.png" alt-src='cat4.png'>
	<p></p>
</body>
</html>
